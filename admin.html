<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Dynamic Athletics Sports</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <!-- ✅ External JavaScript -->
</head>
<body>
 <!-- ✅ Login Modal -->
<div id="loginModal">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Enter your email">
    <input type="password" id="adminPassword" placeholder="Enter your password">
    <button type="button" id="loginButton">Login</button>

  </div>
  

  <!-- ✅ Admin Content (Hidden by Default) -->
  <div id="adminContent" style="display: none;">
    <header>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Dynamic Athletics Sports Logo" class="logo">
      </div>
      <h1>Dynamic Athletics Sports - Admin Panel</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="results.html">Results</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- ✅ Optimized Banner Section -->
      <section class="banner">
        <h2 class="sr-only">Dynamic admin</h2>
        <video autoplay loop muted playsinline class="banner-video" poster="images/banner-placeholder.jpg" preload="auto">
          <source src="images/banner1.webm" type="video/webm">
          <source src="images/banner1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>

      <section>
        <h2>Manage Results</h2>
        <label for="resultYear">Select Year:</label>
        <select id="resultYear"></select>
        <input type="file" id="resultsFile" accept=".xlsx,.docx">
        <button onclick="saveResults()">Upload Results</button>
        <h3>All Results</h3>
        <div id="adminResultsDisplay">
          <p>Loading results...</p> <!-- JavaScript dynamically loads results -->
        </div>
      </section>

      <section>
        <h2>Manage News</h2>
        <input type="text" id="newsTitle" placeholder="Enter news title"><br>
        <textarea id="newsText" rows="5" cols="50" placeholder="Enter news content..."></textarea>
        <input type="file" id="newsImageFile" accept="image/*">
        <button onclick="saveNews()">Save News</button>
        <h3>All News</h3>
        <div id="adminNewsDisplay"></div>
      </section>

      <section>
        <h2>Manage Videos</h2>
        <input type="text" id="videoTitle" placeholder="Enter video title">
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="addVideo()">Upload Video</button>
        <h3>All Videos</h3>
        <div id="adminVideoDisplay">
          <!-- Videos will be dynamically loaded here -->
        </div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com/share/1BQvo6jV2D/" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
          <i class="fab fa-facebook"></i> Facebook
        </a> |
        <a href="#" class="coming-soon" onclick="alert('Twitter Coming Soon!'); return false;" aria-label="Twitter Coming Soon">
          <i class="fab fa-twitter"></i> Twitter
        </a> |
        <a href="https://www.instagram.com/dynamic_athletics_hub?utm_source=qr&igsh=MWJja25ubXF1bDIzaQ==" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </div>
      <p class="css-validator">
        <a href="https://jigsaw.w3.org/css-validator/" target="_blank" rel="noopener noreferrer">
          <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
